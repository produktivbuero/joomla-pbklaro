PLG_SYSTEM_PBKLARO_ACCEPT_ALL_LABEL="Allen zustimmen"
PLG_SYSTEM_PBKLARO_ACCEPT_ALL_DESCRIPTION="Zeige 'Allen zustimmen', um alle Apps zu akzeptieren, anstelle von 'OK', das nur erforderliche und standarnmäßig aktivierte Apps akzeptiert."
