PLG_SYSTEM_PBKLARO_PRIVACY_POLICY_LABEL="Datenschutzerklärung"
PLG_SYSTEM_PBKLARO_PRIVACY_POLICY_DESCRIPTION="Wählen Sie den Menüpunkt Ihrer Datenschutzerklärung."
PLG_SYSTEM_PBKLARO_PRIVACY_POLICY_HELP="Fügen Sie den Shortcode <code>{plg_system_pbklaro_manager}</code> in Ihren Artikel ein, um einen Link zum Anzeigen der Cookie-Einstellungen einzufügen."
